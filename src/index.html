<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="page-container">
        <header id="header">
            <i class="fa-solid fa-list fa-3x"></i>
            <h1>To-Do List Projects</h1>
        </header>

        <hr>
        <!-- Project Management Section -->
        <div id="project-management">
            <label for="projectSelector">Select Project:</label>
            <select id="projectSelector">
                <option value="Default Project">Default Project</option>
            </select>
            <button id="newProjectButton">Create New Project</button>
            <button id="deleteProjectButton">Delete Selected Project</button>
        </div>
        <hr>
        <button id="openDialog">Create a Task</button>
        <!-- Task List Display Section -->
        <div id="list-projects"></div>

    <main id="main-doc">
        <dialog id="dialog">
            <h2>Enter Task Information</h2>
                <label for="TaskName">Enter Title of Task: <input id="TaskName" type="text" placeholder="Name of Task:Example Cleaning" required></label>
                <label for="Description">Description of Task: <textarea id="Description" name='Description' rows="4" cols="50" required placeholder="Descript the details of the task"></textarea></label>
                <label for="dueDate">Due Date: <input type="date" id="dueDate" name="dueDate"></label>
                

                <!-- Dropdown Menu - Privorty -->
                 <label for="dropDownMenu"> Chose Privorty Level:</label>
                 <select name="PrivortyLevel" id="dropDownMenu" required>
                    <option value="">--Select an option--</option>
                    <option value="High">High</option>
                    <option value="Low">Low</option>
                 
                 </select>

            <div class="modal-footer">
                <button id="cancelDialog">Cancel</button>
                <button id="submitDialog">Submit</button>
            </div>  
        </dialog>

    </main>
    </div>
</body>
</html>
